inputs:
  pkgs:
    "github:NixOS/nixpkgs/nixpkgs-unstable"
  nushellWith:
    "github:YPares/nushellWith":
      nixpkgs: pkgs
      # Means that the 'nushellWith' input has itself a 'nixpkgs' input,
      # that we ask to follow our own 'pkgs' input declared just above,
      # instead of using its own locked version
envs:
  nix:
    contents:
      pkgs:
        - nil
        - nixfmt-classic
        - cachix
  devops:
    extends:
      - nix
      - vcs
    contents:
      pkgs:
        - kind
        - kubectl
        - kubernetes-helm
        - jsonnet
  nushell:
    extends:
      - vcs
    contents:
      nushellWith:
        - nushellWithExtras
      pkgs:
        - jq
  vcs:
    contents:
      pkgs:
        - git
        - jujutsu
  vscode-bins:
    extends:
      - vcs
      - nix
      - nushell
